<html>
    <head>
        <title>Files | uiOS</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
        <link href="/index.css" rel="stylesheet">
        <link href="/cdn/css/gg.css" rel="stylesheet">
        <script src="/cdn/js/vanilla.js"></script>
        <script src="/cdn/js/mvc.js"></script>
        <script src="/cdn/js/on.js"></script>
        <script src="/cdn/js/router.js"></script>
        <script src="/cdn/js/touch.js"></script>
        <script src="/index.js"></script>
    </head>
    <body class="flex flex-direction-row flex-wrap-wrap" data-theme="meridiem">
        <boot id="boot"></boot>
        <header class="background-color-c3 position-fixed" data-height="50px" data-width="100%" data-z-index="5">
            <row class="justify-content-space-between" data-width="100%">
                <card class="-mobile-display-none">
                    <row>
                        <box>
                            <ico>
                                <n class="gg-arrow-left"></n>
                            </ico>
                        </box>
                        <box>
                            <ico>
                                <n class="gg-arrow-right"></n>
                            </ico>
                        </box>
                        <box>
                            <ico>
                                <n class="gg-arrow-up"></n>
                            </ico>
                        </box>
                    </row>
                </card>
                <card class="box-sizing-border-box border-1px-solid flex-1 margin-2px">
                    <form class="background-color-fff flex height-100pc justify-center" onsubmit="on.submit.index.path(event)">
                        <input id="address-bar-path" type="text" value="cloud:\">
                        <input type="submit">
                    </form>
                </card>
                <card class="box-sizing-border-box border-1px-solid margin-2px width-240px">
                    <form class="background-color-fff flex height-100pc justify-center" onsubmit="on.submit.index.path(event)">
                        <input id="search-bar" placeholder="Search" type="text">
                        <input type="submit">
                    </form>
                </card>
            </row>
        </header>
        <nav class="-mobile-width-100pct background-color-ccc padding-top-50px" data-width="320px">
            <section>
                <card>
                    <section>
                        <box class="line-height-50px" data-href="/">
                            <row>
                                <ico>
                                    <n class="gg-home"></n>
                                </ico>
                                <text>Home</text>
                            </row>
                        </box>
                    </section>
                </card>
                <card>
                    <header>
                        <box class="line-height-50px" data-href="/cloud/">
                            <row>
                                <ico>
                                    <n class="gg-cloud"></n>
                                </ico>
                                <text>Cloud</text>
                            </row>
                        </box>
                    </header>
                    <section>
                        <box class="line-height-50px padding-left-50px" data-href="/cloud/users/:username/audio/">
                            <row>
                                <ico>
                                    <n class="gg-shopping-bag"></n>
                                </ico>
                                <text>Merch</text>
                            </row>
                        </box>
                        <box class="line-height-50px padding-left-50px" data-href="/cloud/users/:username/home/">
                            <row>
                                <ico>
                                    <n class="gg-browser"></n>
                                </ico>
                                <text>Desktop</text>
                            </row>
                        </box>
                        <box class="line-height-50px padding-left-50px" data-href="/cloud/users/:username/files/">
                            <row>
                                <ico>
                                    <n class="gg-file-document"></n>
                                </ico>
                                <text>Documents</text>
                            </row>
                        </box>
                        <box class="line-height-50px padding-left-50px" data-href="/cloud/users/:username/uploads/">
                            <row>
                                <ico>
                                    <n class="gg-software-upload"></n>
                                </ico>
                                <text>Uploads</text>
                            </row>
                        </box>
                        <box class="line-height-50px padding-left-50px" data-href="/cloud/users/:username/audio/">
                            <row>
                                <ico>
                                    <n class="gg-music"></n>
                                </ico>
                                <text>Audio</text>
                            </row>
                        </box>
                        <box class="line-height-50px padding-left-50px" data-href="/cloud/users/:username/photo/">
                            <row>
                                <ico>
                                    <n class="gg-image"></n>
                                </ico>
                                <text>Photo</text>
                            </row>
                        </box>
                        <box class="line-height-50px padding-left-50px" data-href="/cloud/users/:username/video/">
                            <row>
                                <ico>
                                    <n class="gg-film"></n>
                                </ico>
                                <text>Video</text>
                            </row>
                        </box>
                        <box class="line-height-50px padding-left-50px" data-href="/cloud/">
                            <row>
                                <ico>
                                    <n class="gg-drive"></n>
                                </ico>
                                <text>Files</text>
                            </row>
                        </box>
                    </section>
                </card>
                <card>
                    <header class="line-height-50px">
                        <box>
                            <row>
                                <ico>
                                    <n class="gg-google"></n>
                                </ico>
                                <text>Google</text>
                            </row>
                        </box>
                    </header>
                    <section>
                        <box class="line-height-50px padding-left-50px" data-href="/cloud/">
                            <row>
                                <ico>
                                    <n class="gg-drive"></n>
                                </ico>
                                <text>Drive</text>
                            </row>
                        </box>
                    </section>
                </card>
                <card>
                    <header>
                        <box class="line-height-50px" data-href="/cloud/">
                            <row>
                                <ico>
                                    <n class="gg-windows"></n>
                                </ico>
                                <text>Microsoft</text>
                            </row>
                        </box>
                    </header>
                    <section>
                        <box class="line-height-50px padding-left-50px" data-href="/cloud/">
                            <row>
                                <ico>
                                    <n class="gg-drive"></n>
                                </ico>
                                <text>OneDrive</text>
                            </row>
                        </box>
                    </section>
                </card>
            </section>
        </nav>
        <main class="flex-1 padding-top-50px scroll-y">
            <page class="padding-20px" data-pages="/" data-width="100%">
                <blocks data-page="/">
                    <block data-width="100%">
                        <section>
                            <card>
                                <section data-columns="5">
                                    <box data-href="/cache/">
                                        <column>
                                            <ico data-height="100px" data-width="100px">
                                                <n class="-ggs-2 gg-drive"></n>
                                            </ico>
                                            <text class="text-align-center" data-width="100px">Cache</text>
                                        </column>
                                    </box>
                                    <box data-href="/cloud/">
                                        <column>
                                            <ico data-height="100px" data-width="100px">
                                                <n class="-ggs-2 gg-cloud"></n>
                                            </ico>
                                            <text class="text-align-center" data-width="100px">Cloud</text>
                                        </column>
                                    </box>
                                    <box data-href="/drive/">
                                        <column>
                                            <ico data-height="100px" data-width="100px">
                                                <n class="-ggs-2 gg-google"></n>
                                            </ico>
                                            <text class="text-align-center" data-width="100px">Google</text>
                                        </column>
                                    </box>
                                    <box data-href="/onedrive/">
                                        <column>
                                            <ico data-height="100px" data-width="100px">
                                                <n class="-ggs-2 gg-windows"></n>
                                            </ico>
                                            <text class="text-align-center" data-width="100px">OneDrive</text>
                                        </column>
                                    </box>
                                </section>
                            </card>
                        </section>
                    </block>
                </blocks>
            </page>
        </main>
    </body>
</html>
